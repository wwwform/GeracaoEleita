<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Geração Eleita</title>
    <style>
        /* Estilos CSS aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Emblema GE.jpeg'); /* Adicione o caminho da sua imagem de fundo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: #ffd700; /* cor de fundo amarela */
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #333; /* cor do texto preto */
        }

        main {
            padding: 20px;
        }

        #order-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Adicione uma cor de fundo para o formulário */
            padding: 20px;
            border-radius: 8px;
        }

        form {
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            position: relative;
            padding-left: 25px;
            cursor: pointer;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        fieldset {
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
        }

        button {
            background-color: #4caf50; /* cor de fundo verde */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049; /* cor de fundo verde mais escura */
        }

        footer {
            background-color: #fff; /* cor de fundo preta */
            color: #fff; /* cor do texto branco */
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #ffd700; /* cor do link amarelo */
        }

        /* Estilizando os checkboxes */
        input[type="checkbox"] {
            position: absolute;
            opacity: 0;
        }

        input[type="checkbox"] + label::before {
            content: "";
            position: absolute;
            left: 0;
            top: 3px;
            width: 16px;
            height: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
        }

        input[type="checkbox"]:checked + label::before {
            background-color: #4caf50; /* cor de fundo verde */
        }

        input[type="checkbox"] + label img {
            vertical-align: middle;
            margin-right: 5px;
        }

        /* Estilo para o carrinho */
        #cart-items li {
            margin-bottom: 10px;
            white-space: pre-wrap; /* Para manter a quebra de linha */
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Loja do Geração Eleita</h1>
    </header>
    <main>
        <section id="order-form">
            <h2>Faça seu pedido de açaí</h2>
            <form id="acai-form">
                <label for="name">Seu nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="size">Tamanho do açaí:</label>
                <select id="size" name="size" required>
                    <option value="300ml">300 ml - R$ 6,00</option>
                    <option value="500ml">500 ml - R$ 10,00</option>
                </select>
                <fieldset>
                    <legend>Adicionais:</legend>
                    <!-- Adicionais aqui -->
                    <input type="checkbox" id="add-leite-pó" name="additionals" value="leite-pó">
                    <label for="add-leite-pó"><img src="https://www.google.com/imgres?q=leite%20em%20p%C3%B3&imgurl=http%3A%2F%2Facdn.mitiendanube.com%2Fstores%2F001%2F182%2F439%2Fproducts%2Fleite-integral-em-po-11-f755f94491ad47357c16200501333013-640-0.jpg&imgrefurl=https%3A%2F%2Fwww.emporiostarita.com.br%2Fprodutos%2Fleite-em-po-integral%2F&docid=2f9s6mKCnktI3M&tbnid=7xI2vpm6nLndrM&vet=12ahUKEwjDvu712-qFAxXWG7kGHWWjA6w4FBAzegQIahAA..i&w=640&h=640&hcb=2&ved=2ahUKEwjDvu712-qFAxXWG7kGHWWjA6w4FBAzegQIahAA" alt=""> Leite em pó</label>
                    <input type="checkbox" id="add-paçoca" name="additionals" value="paçoca">
                    <label for="add-paçoca"><img src="https://www.google.com/imgres?q=pa%C3%A7oca&imgurl=https%3A%2F%2Fstatic.itdg.com.br%2Fimages%2F1200-675%2F8eade1386391ac5cf9e331ea75daa1ea%2F332856-original.jpg&imgrefurl=https%3A%2F%2Fwww.tudogostoso.com.br%2Freceita%2F67829-pacoca-super-pratica.html&docid=a31FORfRxBz8iM&tbnid=OTHPhQVQ-8cJIM&vet=12ahUKEwiArb-K3OqFAxV-GrkGHcRIAXIQM3oECBYQAA..i&w=1200&h=675&hcb=2&ved=2ahUKEwiArb-K3OqFAxV-GrkGHcRIAXIQM3oECBYQAA" alt=""> Paçoca</label>
                    <input type="checkbox" id="add-granola" name="additionals" value="granola">
                    <label for="add-granola"><img src="https://www.google.com/imgres?q=granola&imgurl=https%3A%2F%2Fcerealistamonteverde.com.br%2Fwp-content%2Fuploads%2F2018%2F11%2FIMG_9693-34.jpg&imgrefurl=https%3A%2F%2Fcerealistamonteverde.com.br%2Fproduto%2Fgranola-tradicional%2F&docid=kGuo3V5t2O6_NM&tbnid=FVCVU0gBwfYI9M&vet=12ahUKEwiotLqn3OqFAxUspZUCHXLQAmsQM3oECHcQAA..i&w=894&h=853&hcb=2&ved=2ahUKEwiotLqn3OqFAxUspZUCHXLQAmsQM3oECHcQAA" alt=""> Granola</label>
                    <input type="checkbox" id="add-amendoim" name="additionals" value="amendoim">
                    <label for="add-amendoim"><img src="https://www.google.com/imgres?q=amendoim&imgurl=https%3A%2F%2Fcdn.awsli.com.br%2F600x450%2F4%2F4552%2Fproduto%2F38924136%2F3dfa3bdc13.jpg&imgrefurl=https%3A%2F%2Fwww.casadonaturalista.com.br%2Famendoim-natural-torrado-sem-pele-e-sem-sal-250g&docid=999cFmRxHdvTYM&tbnid=UB2PT1Mituk7mM&vet=12ahUKEwiw58LB3OqFAxWKqJUCHWdUCFQQM3oECCcQAA..i&w=600&h=450&hcb=2&ved=2ahUKEwiw58LB3OqFAxWKqJUCHWdUCFQQM3oECCcQAA" alt=""> Amendoim</label>
                </fieldset>
                <fieldset>
                    <legend>Coberturas:</legend>
                    <!-- Coberturas aqui -->
                    <input type="checkbox" id="add-chocolate" name="toppings" value="chocolate">
                    <label for="add-chocolate"><img src="seu-icon-chocolate.jpg" alt=""> Cobertura de chocolate</label>
                    <input type="checkbox" id="add-morango" name="toppings" value="morango">
                    <label for="add-morango"><img src="seu-icon-morango.jpg" alt=""> Cobertura de morango</label>
                    <input type="checkbox" id="add-leite-condensado" name="toppings" value="leite-condensado">
                    <label for="add-leite-condensado"><img src="seu-icon-leite-condensado.jpg" alt=""> Leite condensado</label>
                </fieldset>
                <fieldset>
                    <legend>Frutas:</legend>
                    <!-- Frutas aqui -->
                    <input type="checkbox" id="add-banana" name="fruits" value="banana">
                    <label for="add-banana"><img src="seu-icon-banana.jpg" alt=""> Banana</label>
                    <input type="checkbox" id="add-morango-fruta" name="fruits" value="morango">
                    <label for="add-morango-fruta"><img src="seu-icon-morango.jpg" alt=""> Morango</label>
                    <input type="checkbox" id="add-uva-fruta" name="fruits" value="uva">
                    <label for="add-uva-fruta"><img src="seu-icon-uva.jpg" alt=""> Uva</label>
                </fieldset>
                <button type="button" id="add-to-cart-button">Adicionar ao carrinho</button>
                <button type="button" id="send-to-whatsapp-button">Enviar para o WhatsApp</button>
                <button type="submit" id="submit-button" style="display: none;">Enviar Pedido</button>
            </form>
        </section>
        <div id="cart">
            <h2>Carrinho</h2>
            <ul id="cart-items">
                <!-- Itens do carrinho serão adicionados aqui -->
            </ul>
            <p id="total">Total: R$ 0,00</p>
        </div>
    </main>
    <footer>
        <p>Entre em contato pelo WhatsApp: <a href="https://wa.me/+5527997094763">Dúvidas? Favor entrar em contato</a></p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("acai-form");
            const addToCartButton = document.getElementById("add-to-cart-button");
            const sendToWhatsAppButton = document.getElementById("send-to-whatsapp-button");
            const submitButton = document.getElementById("submit-button");
            const cartItems = document.getElementById("cart-items");
            const totalElement = document.getElementById("total");
            let whatsappMessage = ""; // Variável para armazenar a mensagem do WhatsApp

            let totalValue = 0;

            addToCartButton.addEventListener("click", function(event) {
                event.preventDefault();

                // Coletar os dados do formulário
                const formData = new FormData(form);
                const size = formData.get("size");
                const sizePrice = size === "300ml" ? 6.00 : 10.00;

                // Adicionar itens selecionados ao carrinho
                const selectedAdditionals = formData.getAll("additionals");
                const selectedToppings = formData.getAll("toppings");
                const selectedFruits = formData.getAll("fruits");

                const item = {
                    size: size,
                    price: sizePrice,
                    additionals: selectedAdditionals,
                    toppings: selectedToppings,
                    fruits: selectedFruits
                };

                // Adicionar item ao carrinho
                addItemToCart(item);

                // Atualizar a mensagem do WhatsApp
                updateWhatsAppMessage(item);

                // Somar o preço do tamanho do açaí ao total
                totalValue += sizePrice;

                // Atualizar o valor total exibido
                totalElement.textContent = `Total: R$ ${totalValue.toFixed(2)}`;

                // Exibir mensagem de sucesso
                alert("Item adicionado ao carrinho");
            });

            function addItemToCart(item) {
                const cartItemsList = document.getElementById("cart-items");
                const listItem = document.createElement("li");
                listItem.textContent = `Tamanho: ${item.size}, Preço: R$ ${item.price.toFixed(2)}\nAdicionais: ${item.additionals.join(", ")}\nCoberturas: ${item.toppings.join(", ")}\nFrutas: ${item.fruits.join(", ")}`;
                cartItemsList.appendChild(listItem);
            }

            function updateWhatsAppMessage(item) {
                whatsappMessage += `\n\nTamanho: ${item.size}, Preço: R$ ${item.price.toFixed(2)}\nAdicionais: ${item.additionals.join(", ")}\nCoberturas: ${item.toppings.join(", ")}\nFrutas: ${item.fruits.join(", ")}`;
            }

            sendToWhatsAppButton.addEventListener("click", function(event) {
                event.preventDefault();

                // Coletar os dados do formulário
                const formData = new FormData(form);
                const name = formData.get("name");

                // Construir a mensagem do pedido
                let message = `Pedido de Açaí:\n`;
                message += `Nome: ${name}\n`;
                message += whatsappMessage;

                // Adicionar total ao pedido
                message += `\n\nTotal: R$ ${totalValue.toFixed(2)}`;

                // Enviar mensagem para o WhatsApp
                const whatsappNumber = "27997094763"; // Substitua pelo número de WhatsApp correto
                const encodedMessage = encodeURIComponent(message);
                const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
                window.open(whatsappLink, "_blank");
            });
        });
    </script>
</body>
</html>
